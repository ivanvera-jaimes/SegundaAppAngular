<h1>{{product.name}}<small>{{product.price}}</small></h1>
<div class="row">
    <div class="col-md-4">
        <img [src]="product.img" class="img-fluid" [alt]="product.name">
        <br><br>
        <a href="products" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{product.name}}</h3>
        <hr>
        <p>{{product.description}}</p>
    </div>
</div>
